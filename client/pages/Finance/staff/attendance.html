<template name="attendace">

<h1>Staff Attendance</h1>

<form class="update-Attendace-info" >

<div class="form-group">
<label>Name</label>
<input type="text" class="form-control" id="name" name="name" >
</div>

<div class="form-group">
<label>title</label>
<input type="text" class="form-control" id="titel" name="titel" >
</div>

<div class="form-group">
<label>Attend time</label>
<input type="text" class="form-control" id="attendtime" name="attendtime" >
</div>
<button type="submit" class="btn btn-primary">Add</button>
</form>


<h1>Delayed Staffe</h1>

<form class="update-Attendace-delay" >

<div class="form-group">
<label>Name</label>
<input type="text" class="form-control" id="name1" name="name" >
</div>

<div class="form-group">
<label>title</label>
<input type="text" class="form-control" id="titel1" name="titel" >
</div>

<div class="form-group">
<label>Attend time</label>
<input type="text" class="form-control" id="attendtime1" name="attendtime" value="waiting" >
</div>
<button type="submit" class="btn btn-primary">Add</button>
</form>
</template>
